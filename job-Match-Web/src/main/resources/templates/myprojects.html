<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My Projects</title>
</head>

<body>
    <div th:replace="fragments/nav"></div>

    <div class="container-fluid">
        <div class="row row-cols-12 d-flex justify-content-center my-3 ">
            <h1 class="d-inline">My Projects</h1>
        </div>
        <div class="row row-cols-4 mt-3 g-4 align-items-stretch">
            <div class="col" th:each="pro : ${projects}" th:object="${pro}">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between w-100">
                            <h3 class="card-title" th:text="*{projectTitle}">Project Title</h3>
                            <span
                                class="badge rounded-pill bg-light text-dark d-flex align-items-center justify-content-center"
                                th:text="*{price}">Price
                                Here</span>
                        </div>

                        <p class="card-text" th:text="*{projectDescription}">Lorem, ipsum dolor sit amet consectetur
                            adipisicing elit. Magnam sed earum
                            veniam eaque eos, delectus illo placeat labore ea animi!</p>
                        <br>
                        <div class="d-flex gap-3">
                            <form th:action="@{/updateProject}">
                                <input type="hidden" name="projectId" th:value="${pro.id}">
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                            <form th:action="@{/deleteProject}">
                                <input type="hidden" name="projectId" th:value="${pro.id}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
