<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Register</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black d-flex flex-column">

                    <div class="px-5 ms-xl-4">
                        <span class="h1 fw-bold mb-0 text-uppercase" style="color: rgb(73, 0, 204);">DELALA</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 my-auto  ">

                        <form th:action="@{/admin-registration}" th:object="${registrationObject}" style="width: 23rem;"
                            method="POST">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example20" class="form-control form-control-lg"
                                    th:field="*{firstName}" />
                                <label class="form-label" for="form2Example20">First Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example19" class="form-control form-control-lg"
                                    th:field="*{lastName}" />
                                <label class="form-label" for="form2Example19">Last Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example18" class="form-control form-control-lg"
                                    th:field="*{email}" />
                                <label class="form-label" for="form2Example18">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example1" class="form-control form-control-lg"
                                    th:field="*{username}" />
                                <label class="form-label" for="form2Example1">username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example28" class="form-control form-control-lg"
                                    th:field="*{password}" />
                                <label class="form-label" for="form2Example28">Password</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            </div>

                            <p>Already have an account? <a href="#!" class="link-secondary">Login here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img th:src="@{/images/brand_illustraion.jpg}" alt="Register image" class="w-100 vh-100"
                        style="object-fit: contain; object-position: center;">
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
